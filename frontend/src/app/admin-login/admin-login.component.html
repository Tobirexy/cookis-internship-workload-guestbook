<form class="form">
    <h1>Admin Login</h1>
    <mat-form-field class="formfield">
      <mat-label>Username</mat-label>
      <input matInput class="form-control" #username="ngModel" type="text" [(ngModel)]="admin.username" name="username" maxlength="20" minlength="4" required>
      <!-- display errors -->
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
      class="alert">
            <div *ngIf="username.errors?.required">
                Username is required.
            </div>
            <div *ngIf="username.errors?.minlength">
                Username must be at least 4 characters long.
            </div>
        </div>
    </mat-form-field> 
    <mat-form-field class="formfield">
        <mat-label>Password</mat-label>
        <input matInput class="form-control"  #password="ngModel" type="password"  [(ngModel)]="admin.password" name="password" maxlength="60" minlength="4" required>
        <!-- display errors -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert">
              <div *ngIf="password.errors?.required">
                Password is required.
              </div>
              <div *ngIf="password.errors?.minlength">
                Password must be at least 4 characters long.
              </div>
          </div>
      </mat-form-field> 
    <mat-divider class="formfield"></mat-divider>
    <!-- enable login button when form is valid -->

    <section>
            <button mat-raised-button color="basic" class="formfield button" routerLink="/">go back</button>
            <button mat-raised-button color="primary" class="formfield button" (click)="onSubmit()" [disabled]="username.invalid || password.invalid">Login</button>
    </section>
</form>
